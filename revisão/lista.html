<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de listas</title>
</head>
<body>

    <h1>Exemplo de lista desordenada</h1>
    <!-- UL INICIA UMA LISTA DESORDENADA -->
    <ul>
        <!-- LI SÃO OS ITENS -->
        <li>ITEM 1</li>
        <li>ITEM 2</li>
        <li>ITEM 3</li>
    </ul>
    
    <h1>Exemplo de lista ordenada</h1>
    <!-- OL INICIA UMA LISTA ORDENADA -->
    <ol>
        <li>PÃO</li>
        <li>LEITE</li>
    </ol>

<h1>Lista de descrição</h1>

<dl>
<!-- DL INICIA UMA LISTA DE DEFINIÇÕES -->
    <dt>TROMBONE</dt>
    <!--DESCRIÇÃO DO MEU TERMO/TITULO(DT)-->
    <dd>Instrumento de grande volume, surgiu na idade média</dd>
    <dd>Descrição 02</dd>

</dl>
    
</body>
</html>
