<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <h1>Envie uma mensagem preenchendo o formulário abaixo</h1>

    <label for="txtNome">Seu Nome:</label>
    <br>
    <input type="text" id="txtNome" placeholder="Meu Nome E Sobrenome">

    <br><br>

    <label for="txtTelefone">Seu Telefone:</label>
    <br>
    <input type="tel" name="TELEFONE" id="txtTelefone" placeholder="99999999999">

    <br><br>

    <label for="txtEmail">Seu E-Mail:</label>
    <br>
    <input type="email" id="txtEmail" placeholder="meuemail@exemplo.com.br">

    <br><br>

    <legend>Deseja receber nossas novidades?</legend>

    <input type="checkbox" id="txtSim">
    <label for="txtSim">Sim</label>
    <input type="checkbox" id="txtNao">
    <label for="txtNao">Não</label>

    <br><br>

    <label for="txtMensagem">Sua mensagem:</label>
    <br>
    <textarea id="txtMensagem" cols="30" rows="10" placeholder="Minha mensagem de exemplo!"></textarea>
    
    <br><br><br>

    <button>Enviar</button>

</body>
</html>
